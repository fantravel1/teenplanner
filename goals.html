<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goals | TeenPlanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Rubik:wght@600;700&family=Inter:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">TeenPlanner</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="daily.html">Daily Planner</a></li>
          <li><a href="goals.html">Goals</a></li>
          <li><a href="habits.html">Habits</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="about.html">About</a></li>
        </ul>

      </nav>
    </div>
  </header>
  <main class="main-content">
    <section class="section goals-section">
  <div class="goal-categories">
    <button class="goal-cat-btn active" data-category="All">All</button>
    <button class="goal-cat-btn" data-category="School">School</button>
    <button class="goal-cat-btn" data-category="Fitness">Fitness</button>
    <button class="goal-cat-btn" data-category="Personal">Personal</button>
    <button class="goal-cat-btn" data-category="Hobbies">Hobbies</button>
  </div>
  <div class="goals-grid">
    <div class="goal-card" data-category="School">
      <div class="goal-card-header">
        <span class="goal-icon"><i data-feather="book-open"></i></span>
        <span class="goal-title">Finish Summer Reading</span>
      </div>
      <div class="goal-progress-bar"><div class="goal-progress" style="width: 40%"></div></div>
      <input type="range" min="0" max="100" value="40" class="goal-slider" disabled />
    </div>
    <div class="goal-card" data-category="Fitness">
      <div class="goal-card-header">
        <span class="goal-icon"><i data-feather="activity"></i></span>
        <span class="goal-title">Run 5k</span>
      </div>
      <div class="goal-progress-bar"><div class="goal-progress" style="width: 60%"></div></div>
      <input type="range" min="0" max="100" value="60" class="goal-slider" disabled />
    </div>
    <div class="goal-card" data-category="Personal">
      <div class="goal-card-header">
        <span class="goal-icon"><i data-feather="smile"></i></span>
        <span class="goal-title">Practice Mindfulness</span>
      </div>
      <div class="goal-progress-bar"><div class="goal-progress" style="width: 25%"></div></div>
      <input type="range" min="0" max="100" value="25" class="goal-slider" disabled />
    </div>
    <div class="goal-card" data-category="Hobbies">
      <div class="goal-card-header">
        <span class="goal-icon"><i data-feather="music"></i></span>
        <span class="goal-title">Learn Guitar Chords</span>
      </div>
      <div class="goal-progress-bar"><div class="goal-progress" style="width: 10%"></div></div>
      <input type="range" min="0" max="100" value="10" class="goal-slider" disabled />
    </div>
    <!-- More cards will be added dynamically -->
    <button class="add-goal-btn"><i data-feather="plus-circle"></i> Add Goal</button>
  </div>
  <div class="motivation-carousel">
    <div class="motivation-tip">"Small steps every day lead to big results."</div>
  </div>
</section>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/goals.js"></script>
  <script>feather.replace();</script>
  <!-- Add Goal Modal -->
  <div id="addGoalOverlay" class="modal-overlay" style="display:none;"></div>
  <div id="addGoalModal" class="modal add-goal-modal" style="display:none;">
    <button class="modal-close" id="closeAddGoalModal" aria-label="Close"><i data-feather="x"></i></button>
    <h3>Add New Goal</h3>
    <form id="addGoalForm" autocomplete="off">
      <div class="form-group">
        <label for="goalTitle">Goal Title</label>
        <input type="text" id="goalTitle" name="goalTitle" maxlength="48" required placeholder="e.g. Learn 20 new words" />
      </div>
      <div class="form-group">
        <label for="goalCategory">Category</label>
        <select id="goalCategory" name="goalCategory" required>
          <option value="School">School</option>
          <option value="Fitness">Fitness</option>
          <option value="Personal">Personal</option>
          <option value="Hobbies">Hobbies</option>
        </select>
      </div>
      <div class="form-group">
        <label for="goalProgress">Initial Progress</label>
        <input type="range" id="goalProgress" name="goalProgress" min="0" max="100" value="0" />
        <span id="goalProgressValue">0%</span>
      </div>
      <button type="submit" class="save-goal-btn">Save Goal</button>
    </form>
  </div>
  <div id="toast" class="toast"></div>
</body>
</html>
